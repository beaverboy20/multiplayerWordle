<!DOCTYPE html>
<html lang = "en">
    <head></head>

    <h1>multiplayer wordle</h1>

    <style>
        .content{ 
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin: 0 10px;
        }
    </style>

    <div class = "content">

        <button id="hostStart" onclick="start('host')">host start</button>
        <input id="hostName" type="text" placeholder="host name"></input>
        <button id="clientConnectButton" onclick="start('client')">client connect</button>
    
    </html>
        
    <script type="text/javascript">
        function noName(){
            const newDiv = document.createElement("div");
            const newContent = document.createTextNode("You must enter a host name");
            newDiv.appendChild(newContent);
            const currentDiv = document.getElementById("div1");
            document.body.insertBefore(newDiv, currentDiv);
        };
        function start(role){
            var hostName = document.getElementById("hostName").value;
            if (hostName.length > 0){
                location.href = document.URL+"main.html?name="+role[0]+hostName+"&role="+role;
            } else { noName(); }
        };
    </script>
    


</html>
